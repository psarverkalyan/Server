<!DOCTYPE html>
<html>
<head>
<title>BM Kalyan Panel</title>
<style>
body {
    background-color: black;
    font-family: monospace;
    color: #ff0000;
    text-align: center;
}

.container {
    margin-top: 100px;
}

input {
    background: black;
    border: 2px solid #ff0000;
    color: #ff0000;
    padding: 10px;
    margin: 10px;
    width: 250px;
    text-align: center;
    box-shadow: 0 0 10px red;
}

button {
    background: black;
    border: 2px solid #ff0000;
    color: #ff0000;
    padding: 10px 20px;
    cursor: pointer;
    box-shadow: 0 0 15px red;
}

button:hover {
    background: red;
    color: black;
}

h1 {
    text-shadow: 0 0 20px red;
}

#keySection {
    display: none;
}
</style>
</head>

<body>

<div class="container" id="loginSection">
    <h1>BM Kalyan Panel</h1>
    <h2>Welcome Back Amit</h2>

    <input type="text" id="username" placeholder="Enter Username"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <button onclick="login()">Login</button>

    <p id="loginMessage"></p>
</div>

<div class="container" id="keySection">
    <h1>Enter Activation Key</h1>

    <input type="text" id="keyInput" placeholder="Enter Key"><br>
    <button onclick="activateKey()">Activate Now</button>

    <p id="keyMessage"></p>
</div>

<script>
function login() {
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    if(user === "amit" && pass === "Amit@123") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("keySection").style.display = "block";
    } else {
        document.getElementById("loginMessage").innerHTML = "Invalid Username or Password";
    }
}

function activateKey() {
    var key = document.getElementById("keyInput").value;

    if(key === "456fyjhiddykmifseg63fujfegcv") {
        document.getElementById("keyMessage").innerHTML = "✔ Successfully Activated!";
    } else {
        document.getElementById("keyMessage").innerHTML = "✖ Wrong Key!";
    }
}
</script>

</body>
</html>
