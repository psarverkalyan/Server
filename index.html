    start ‡§ï‡§∞ ‡§¶‡•Ä ‡§ú‡§æ‡§è‡§ó‡•Ä‡•§

  <div class="countdown">
    <div class="label">Remaining Time</div>
    <div class="time" id="timer">Loading...</div>
  </div>
</div>

<script>
  const TOTAL_TIME = 48 * 60 * 60 * 1000; // 48 hours in ms
  const STORAGE_KEY = "panel_timer_start";

  // Get or set start time
  let startTime = localStorage.getItem(STORAGE_KEY);
  if(!startTime){
    startTime = Date.now();
    localStorage.setItem(STORAGE_KEY, startTime);
  } else {
    startTime = parseInt(startTime);
  }

  function updateTimer(){
    const now = Date.now();
    let remaining = TOTAL_TIME - (now - startTime);

    if(remaining <= 0){
      document.getElementById("timer").innerHTML = "00:00:00";
      return;
    }

    let hours = Math.floor(remaining / (1000 * 60 * 60));
    let minutes = Math.floor((remaining / (1000 * 60)) % 60);
    let seconds = Math.floor((remaining / 1000) % 60);

    document.getElementById("timer").innerHTML =
      String(hours).padStart(2,'0') + ":" +
      String(minutes).padStart(2,'0') + ":" +
      String(seconds).padStart(2,'0');
  }

  updateTimer();
  setInterval(updateTimer, 1000);
</script>
