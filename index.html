<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Security Alert</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0f2027, #000);
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #00ffcc;
}

.panel {
    width: 92%;
    max-width: 420px;
    background: rgba(0, 0, 0, 0.85);
    border: 2px solid #ff0033;
    box-shadow: 0 0 25px #ff0033;
    padding: 20px;
    border-radius: 10px;
}

.header {
    color: #ff0033;
    text-align: center;
    font-size: 18px;
    letter-spacing: 2px;
    margin-bottom: 15px;
}

.message {
    font-size: 15px;
    line-height: 1.6;
}

.name {
    color: #00ffff;
}

.status-box {
    margin-top: 20px;
    padding: 12px;
    border: 1px dashed #ff0033;
    text-align: center;
}

.status {
    font-size: 20px;
    color: #ff0033;
    animation: blink 1s infinite;
}

.footer {
    margin-top: 15px;
    text-align: center;
    font-size: 12px;
    color: #888;
}

@keyframes blink {
    0% {opacity: 1;}
    50% {opacity: 0.3;}
    100% {opacity: 1;}
}
</style>
</head>

<body>

<div class="panel">
    <div class="header">
        ⚠ SECURITY NOTICE ⚠
    </div>

    <div class="message">
        Dear <span class="name">Amit</span>,<br><br>
        Your panel has been <b>PERMANENTLY SUSPENDED</b>.<br>
        You are now <b>PERMANENTLY BLOCKED</b> from the market.<br><br>
        Any further access attempt will be logged and monitored.
    </div>

    <div class="status-box">
        STATUS : <div class="status">SUSPENDED / BLOCKED</div>
    </div>

    <div class="footer">
        Thanks For Participate<br>
        © Cyber Security System
    </div>
</div>

</body>
</html>
