<!DOCTYPE html><html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All V.32 Panel</title>
<style>
:root{--bg:#050505;--card:#0b1020;--green:#22ff66;--border:#1f8f4a;--text:#b8ffd9}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:Consolas,monospace}
.hidden{display:none}
.container{max-width:1200px;margin:auto;padding:16px}
.card{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:16px;margin-bottom:16px;box-shadow:0 0 12px rgba(0,255,120,.15)}
h1,h2{color:var(--green);margin:0 0 10px}
label{font-size:12px;color:#7dffb0}
input,select,textarea,button{width:100%;padding:10px;margin-top:6px;background:#000;color:var(--green);border:1px solid var(--border);border-radius:6px}
button{cursor:pointer}
.result{margin-top:10px;padding:10px;background:#000;border:1px dashed var(--border);border-radius:6px;white-space:pre-line}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
.unlock{border-color:#22ff66}
</style>
</head>

<body>

<div id="loginBox" class="container">
<div class="card" style="max-width:420px;margin:auto">
<h1>ACCESS LOGIN</h1>
<label>USERNAME</label><input id="username">
<label>PASSWORD</label><input id="password" type="password">
<button onclick="login()">LOGIN</button>
<div id="loginErr" class="result hidden"></div>
</div>
</div>

<div id="appBox" class="container hidden">
<h1>LIFETIME UNLOCKED</h1>

<div class="card">
<h2>MARKET SELECT</h2>
<select id="market">
<option value="">-- select market --</option>
<option>Kalyan</option><option>Main Bazar</option><option>Milan Day</option>
<option>Shridevi</option><option>Time Bazar</option><option>Supreme Day</option>
<option>Madhur Day</option><option>Kalyan Night</option><option>Milan Night</option>
<option>Shridevi Night</option>
</select>
</div>

<div class="card">
<h2>BM TOOL (FIX ANK)</h2>
<div class="grid">
<div><label>Previous Jodi</label><input id="bmJodi"></div>
<div><label>Previous Panna</label><input id="bmPanna"></div>
</div>
<button onclick="bmTool()">GET FIX ANK</button>
<div id="bmOut" class="result"></div>
</div>

<div class="card">
<h2>AINO TOOL</h2>
<button onclick="ainoTool()">SHOW PANNA</button>
<div id="ainoOut" class="result"></div>
</div>

<div class="card">
<h2>VM CALCULATOR</h2>
<textarea id="vmIn" rows="3"></textarea>
<button onclick="vmCalc()">CALCULATE</button>
<div id="vmOut" class="result"></div>
</div>

<div class="card">
<h2>FIX JODI TOOL</h2>
<button class="unlock" onclick="openJodiGate()">UNLOCK FIX JODI</button>
<div id="jodiOut" class="result"></div>
</div>

<div class="card">
<h2>V.32 SUPER BYPASS OK</h2>
<button class="unlock" onclick="openSP()">OPEN TOOL</button>
</div>
</div>

<div id="jodiGate" class="hidden" style="position:fixed;left:0;right:0;bottom:0;background:#0b1020;border-top:2px solid #22ff66;padding:16px">
<input type="password" id="jodiPass">
<button onclick="checkJodiPass()">VERIFY</button>
</div>

<div id="spTool" class="hidden" style="position:fixed;left:0;right:0;bottom:0;background:#0b1020;border-top:2px solid #22ff66;padding:16px">
<input id="spDigit">
<button onclick="showSPPanel()">SHOW PANEL</button>
<div id="spOut" class="result"></div>
</div>

<script>
function login(){
if(username.value==="amit"&&password.value==="Amit@123"){
loginBox.style.display="none";appBox.classList.remove("hidden");
}else{loginErr.innerText="INVALID LOGIN";loginErr.classList.remove("hidden");}
}

const ankMap={0:[2,3,5,9],1:[4,5,7,9],2:[0,2,6,8],3:[0,1,8,9],4:[1,3,6,7],5:[2,4,6,7],6:[0,3,6,8],7:[1,2,4,7],8:[2,5,6,8],9:[1,4,7,8]};
let currentAnk=[];

function bmTool(){
let s=0;[...bmJodi.value,...bmPanna.value].forEach(d=>s+=+d);
currentAnk=ankMap[s%10];
bmOut.innerText="FIX ANK - "+currentAnk.join(", ");
}

const ainoData={0:["460","190","145"],1:["128","137"],2:["345","147"],3:["670","157"],4:["356","158"],5:["258","159"],6:["123","178"],7:["124","179"],8:["125","170"],9:["135","180"]};

function ainoTool(){
let out="";
currentAnk.forEach(a=>out+="ANK "+a+" - "+ainoData[a].join(", ")+"\n");
ainoOut.innerText=out;
}

function vmCalc(){
let list=vmIn.value.split(",").map(x=>x.trim());
vmOut.innerText="STRONG - "+list.join(",");
}

function openJodiGate(){jodiGate.classList.remove("hidden");}
function checkJodiPass(){jodiGate.classList.add("hidden");}

const spPanelData={1:["128","137"],2:["129","147"],3:["120","157"],4:["130","158"],5:["140","159"],6:["123","178"],7:["124","179"],8:["125","170"],9:["135","180"],0:["145","190"]};

function openSP(){spTool.classList.remove("hidden");}
function showSPPanel(){
let v=spDigit.value;
spOut.innerText=[...spPanelData[v[0]],...spPanelData[v[1]]].join(", ");
}
</script>

</body>
</html>
