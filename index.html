<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BM Advanced Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#0b1020;color:#fff;font-family:Arial}
.container{max-width:1200px;margin:auto;padding:20px}
.card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:16px;margin-bottom:16px}
h1,h2{margin:0 0 10px}
label{font-size:12px;color:#9ca3af}
input,select,textarea{width:100%;padding:10px;margin-top:6px;background:#020617;color:#fff;border:1px solid #1f2937;border-radius:10px}
button{width:100%;padding:10px;margin-top:12px;border:none;border-radius:10px;background:#FF6B35;font-weight:bold;cursor:pointer}
.result{margin-top:10px;padding:10px;background:#020617;border:1px solid #1f2937;border-radius:10px;white-space:pre-line}
.hidden{display:none}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
.small{font-size:12px;color:#9ca3af}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="container">
  <div class="card" style="max-width:420px;margin:auto">
    <h1>Login</h1>
    <label>Username</label>
    <input id="u">
    <label>Password</label>
    <input id="p" type="password">
    <button onclick="login()">Login</button>
    <div id="err" class="result hidden"></div>
  </div>
</div>

<!-- APP -->
<div id="appBox" class="container hidden">
<h1>BM Advanced Study Panel</h1>

<!-- MARKET -->
<div class="card">
  <h2>Market</h2>
  <select id="market">
    <option value="">Select Market</option>
    <option>Kalyan</option><option>Main Bazar</option><option>Milan Day</option>
    <option>Shridevi</option><option>Time Bazar</option><option>Supreme Day</option>
    <option>Kalyan Night</option><option>Milan Night</option><option>Shridevi Night</option>
  </select>
</div>

<!-- BM TOOL -->
<div class="card">
  <h2>BM Tool</h2>
  <div class="grid">
    <div>
      <label>Previous Jodi</label>
      <input id="bmJodi" placeholder="55">
    </div>
    <div>
      <label>Previous 3-Digit Panna</label>
      <input id="bmPanna" placeholder="128">
    </div>
  </div>
  <button onclick="bmTool()">Get Fix Ank</button>
  <div id="bmOut" class="result"></div>
</div>

<!-- AINO TOOL -->
<div class="card">
  <h2>AinO Tool (Random 6 per Ank)</h2>
  <label>Lucky Ank (optional, comma separated)</label>
  <input id="luckyAnk" placeholder="2,3,5,9">
  <button onclick="ainoTool()">Show Random Panels</button>
  <div id="ainoOut" class="result"></div>
</div>

<!-- VM CALCULATOR -->
<div class="card">
  <h2>VM Calculator (Advanced)</h2>
  <label>Enter Multiple Panna (comma separated)</label>
  <textarea id="vmInput" rows="3"></textarea>
  <button onclick="vmTool()">Get 4–5 Strong Panna</button>
  <div id="vmOut" class="result"></div>
</div>

<!-- JS ADVANCED LOCK -->
<div class="card">
  <h2>JS Advanced Lock Tool</h2>
  <label>Current Ank (comma separated)</label>
  <input id="lockAnk" placeholder="2,3,5,9">
  <button onclick="lockTool()">Lock Strong Side</button>
  <div id="lockOut" class="result"></div>
</div>

<!-- PAYMENT -->
<div class="card">
  <div class="result">
Account Number: 59058861670
IFSC: IDIB000B881
Bank: Indian Bank
Name: Sonu
Payment is daily based
  </div>
</div>

</div>

<script>
// LOGIN
function login(){
  if(u.value==="sonu" && p.value==="sonu123"){
    loginBox.style.display="none";
    appBox.classList.remove("hidden");
  }else{
    err.innerText="Invalid login";
    err.classList.remove("hidden");
  }
}

// BM TOOL
const ankMap={
  0:[2,3,5,9],1:[4,5,7,9],2:[0,2,6,8],3:[0,1,8,9],
  4:[1,3,6,7],5:[2,4,6,7],6:[0,3,6,8],
  7:[1,2,4,7],8:[2,5,6,8],9:[1,4,7,8]
};
let currentAnk=[];

function bmTool(){
  if(!market.value){ bmOut.innerText="Select market first"; return; }
  const j=bmJodi.value.trim(), p=bmPanna.value.trim();
  if(j.length!==2 || p.length!==3){ bmOut.innerText="Enter valid jodi & panna"; return; }
  const f=(+j[0]+ +j[1]+ +p[0]+ +p[1]+ +p[2])%10;
  currentAnk=ankMap[f].slice();
  bmOut.innerText="Final Ank: "+currentAnk.join(", ");
}

// PANEL DATA (SP+DP+TRIPLE as provided)
const panels={ /* same 0–9 data as before */ 
0:["127","136","145","190","235","280","370","389","460","479","569","578","118","226","244","299","334","488","668","677","000","550"],
1:["128","137","146","236","245","290","380","470","489","560","678","579","119","155","227","335","344","399","588","669","777"],
2:["129","138","147","156","237","246","345","390","480","570","679","589","110","228","255","336","499","660","688","778","444"],
3:["120","139","148","157","238","247","256","346","490","580","670","689","166","229","337","355","445","599","779","788","111"],
4:["130","149","158","167","239","248","257","347","356","590","680","789","112","220","266","338","446","455","699","770","888"],
5:["140","159","168","230","249","258","267","348","357","456","690","780","113","122","177","339","366","447","799","889","555"],
6:["123","150","169","178","240","259","268","349","358","457","367","790","114","277","330","448","466","556","880","899","222"],
7:["124","160","179","250","269","278","340","359","368","458","467","890","115","133","188","223","377","449","557","566","999"],
8:["125","134","170","189","260","279","350","369","378","459","567","468","116","224","233","288","440","477","558","990","666"],
9:["126","135","180","234","270","289","360","379","450","469","117","478","568","144","199","225","388","559","577","667","333"]
};

// AINO TOOL: random 6 per ank
function ainoTool(){
  if(currentAnk.length!==4){ ainoOut.innerText="Run BM Tool first"; return; }
  const lucky=luckyAnk.value.split(",").map(x=>x.trim()).filter(x=>x!=="");
  const useAnk=lucky.length? lucky.map(Number): currentAnk;
  let t="";
  useAnk.forEach(a=>{
    const arr=[...panels[a]];
    arr.sort(()=>Math.random()-0.5);
    t+="ANK "+a+" → "+arr.slice(0,6).join(", ")+"\n";
  });
  ainoOut.innerText=t;
}

// VM CALCULATOR: weighted filter
function vmTool(){
  const list=vmInput.value.split(",").map(x=>x.trim()).filter(x=>x.length===3);
  if(list.length<4){ vmOut.innerText="Enter at least 4 panna"; return; }
  const score={};
  list.forEach(p=>{
    for(let i=0;i<3;i++){
      const d=p[i];
      score[d]=(score[d]||0)+(i===1?2:1);
    }
  });
  const strong=Object.keys(score).sort((a,b)=>score[b]-score[a]).slice(0,5);
  vmOut.innerText="Strong Digits: "+strong.join(", ")+"\nSuggested Panna: "+list.slice(0,5).join(", ");
}

// JS ADVANCED LOCK
function lockTool(){
  const arr=lockAnk.value.split(",").map(x=>x.trim()).filter(x=>x!=="");
  if(arr.length<3){ lockOut.innerText="Enter at least 3 ank"; return; }
  lockOut.innerText="Locked Ank: "+arr.slice(0,3).join(", ");
}
</script>
</body>
</html>
