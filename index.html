
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Final Panel</title>
  <style>
    :root{--accent:#ff6b35;--bg:#f3f4f6;--card:#ffffff}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg)}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    .card{background:var(--card);border-radius:10px;padding:16px;margin-bottom:14px;box-shadow:0 8px 18px rgba(0,0,0,.06)}
    h1,h2{margin:0 0 10px;color:var(--accent)}
    label{display:block;margin-top:8px;font-weight:700}
    input,select,textarea,button{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #ddd}
    button{background:var(--accent);color:#fff;border:none;cursor:pointer}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1;min-width:260px}
    .result{border:1px dashed #ddd;border-radius:8px;padding:10px;margin-top:8px;background:#fff}
    .hidden{display:none}
    .topbar{display:flex;justify-content:space-between;align-items:center}
    marquee{padding:8px 0;color:#111}
  </style>
</head>
<body><div class="wrap">  <!-- LOGIN -->  <div id="loginBox" class="card">
    <h1>Admin Login</h1>
    <label>Username</label>
    <input id="user" placeholder="Enter username" />
    <label>Password</label>
    <input id="pass" type="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
    <p id="msg" style="color:red"></p>
  </div>  <!-- PANEL -->  <div id="panel" class="hidden">
    <div class="card topbar">
      <h1>Welcome Sonu (Admin)</h1>
      <select id="market">
        <option>Kalyan</option>
        <option>Main Bazar</option>
        <option>Milan Day</option>
        <option>Shridevi</option>
        <option>Time Bazar</option>
        <option>Supreme Day</option>
        <option>Kalyan Night</option>
        <option>Milan Night</option>
        <option>Shridevi Night</option>
      </select>
    </div><!-- BM TOOL -->
<div class="card">
  <h2>BM Tool (Fix Ank)</h2>
  <label>Previous Day Jodi (2 digit)</label>
  <input id="bmJodi" maxlength="2" />
  <button onclick="bmTool()">Get Ank</button>
  <div id="bmRes" class="result"></div>
</div>

<!-- AINO PANEL -->
<div class="card">
  <h2>AinO Panel</h2>
  <label>Previous 3 Digit Panel</label>
  <input id="ainoPanel" maxlength="3" />
  <label>Previous Day Jodi</label>
  <input id="ainoJodi" maxlength="2" />
  <button onclick="ainoTool()">Get Panel</button>
  <div id="ainoRes" class="result"></div>
</div>

<!-- JS ADVANCED -->
<div class="card">
  <h2>JS Advanced Tool</h2>
  <label>Enter 4 Ank (comma separated)</label>
  <input id="jsAnk" placeholder="1,3,6,7" />
  <button onclick="jsTool()">Cut Weak Ank</button>
  <div id="jsRes" class="result"></div>
</div>

<!-- CALCULATOR VM -->
<div class="card">
  <h2>Calculator VM</h2>
  <label>Enter All Panels (comma separated)</label>
  <textarea id="calcInp" rows="3"></textarea>
  <button onclick="calcTool()">Confirm Panels</button>
  <div id="calcRes" class="result"></div>
</div>

<marquee>Admin Sonu | Daily â‚¹500 | Indian Bank | A/C 59058861670 | IFSC IDIB000B881</marquee>

  </div>
</div><script>
// LOGIN
function login(){
  var u=document.getElementById('user').value.trim();
  var p=document.getElementById('pass').value.trim();
  if(u==='sonu' && p==='sonu123'){
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('panel').classList.remove('hidden');
  }else{
    document.getElementById('msg').innerText='Wrong username or password';
  }
}

// HELPERS
function sumUnit(str){return str.split('').reduce((a,b)=>a+parseInt(b||0),0)%10}

// BM TOOL
function bmTool(){
  var j=document.getElementById('bmJodi').value;
  if(j.length!==2){bmRes.innerText='Enter 2 digits';return}
  var f=sumUnit(j);
  var map={0:'2,3,5,9',1:'4,5,7,9',2:'0,2,6,8',3:'0,1,8,9',4:'1,3,6,7',5:'2,4,6,7',6:'0,3,6,8',7:'1,2,4,7',8:'2,5,6,8',9:'1,4,7,8'};
  bmRes.innerHTML='Final Ank: <b>'+f+'</b><br>Suggested: '+map[f];
}

// AINO TOOL
function ainoTool(){
  var p=document.getElementById('ainoPanel').value;
  var j=document.getElementById('ainoJodi').value;
  if(p.length!==3||j.length!==2){ainoRes.innerText='Enter valid inputs';return}
  var f=sumUnit(j);
  ainoRes.innerHTML='Based on Jodi '+j+' (Final '+f+')<br>Fixed Panel Sample: '+p;
}

// JS ADVANCED
function jsTool(){
  var a=document.getElementById('jsAnk').value.split(',').map(x=>parseInt(x));
  if(a.length!==4){jsRes.innerText='Enter 4 ank';return}
  var cut=Math.min(...a);
  jsRes.innerHTML='Cut Ank: <b>'+cut+'</b><br>Remaining: '+a.filter(x=>x!==cut).join(',');
}

// CALCULATOR VM
function calcTool(){
  var arr=document.getElementById('calcInp').value.split(',').map(x=>x.trim());
  if(arr.length<3){calcRes.innerText='Enter more panels';return}
  calcRes.innerHTML='Confirmed Panels: '+arr.slice(0,5).join(',');
}
</script></body>
</html>
