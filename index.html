<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hold Panel</title>

<style>
body{
margin:0;
font-family:system-ui,Arial;
background:#0b0b0b;
color:#fff;
}

.app{
max-width:480px;
margin:auto;
min-height:100vh;
padding:15px;
}

.card{
background:#111827;
border-radius:18px;
padding:18px;
box-shadow:0 0 20px #000;
}

h2{
margin-top:0;
font-size:20px;
}

.timer{
text-align:center;
font-size:28px;
font-weight:bold;
color:#22ff66;
margin:15px 0;
}

select{
width:100%;
padding:10px;
border-radius:10px;
border:none;
margin-bottom:12px;
font-size:15px;
}

ul{
padding-left:18px;
}

li{margin:6px 0}

.footer{
text-align:center;
opacity:.6;
margin-top:15px;
font-size:12px;
}
</style>
</head>

<body>
<div class="app">
<div class="card">

<select onchange="setLang(this.value)">
<option value="hi">हिंदी</option>
<option value="en">English</option>
<option value="gu">ગુજરાતી</option>
<option value="mr">मराठी</option>
<option value="ta">தமிழ்</option>
<option value="te">తెలుగు</option>
</select>

<h2 id="title"></h2>

<div id="msg"></div>

<div class="timer" id="timer"></div>

<ul id="loss"></ul>

</div>

<div class="footer">BM Advanced Panel</div>
</div>

<script>
const text={
hi:{
title:"Dear Amit Dattaram Redkar",
msg:"आपके पैनल की hold की प्रक्रिया शुरु हो गयी है । अगर आप अपने पैनल को वापस पूर्व स्थिति मे लाना चाहते हो तो अपने ब्रोकर से अगले 24 घंटो मे सम्पर्क करे । Hold से होने वाले नुकसान",
loss:[
"सप्ताह का पैसा बर्बाद जिसमे JS Tool और Game Update Feature है।",
"एक महीने का लम्बा पूर्ण-विराम",
"Hold Remove का शुल्क ₹25000",
"अपडेट शुल्क का बदलते रहना।"
]
},
en:{
title:"Dear Amit Dattaram Redkar",
msg:"Your panel hold process has started. If you want to restore your panel, contact your broker within 24 hours.",
loss:[
"Weekly money wasted including JS Tool and Game Update Feature.",
"One month complete pause",
"Hold remove charge ₹25000",
"Update charges may change."
]
},
gu:{
title:"Dear Amit Dattaram Redkar",
msg:"તમારા પેનલની હોલ્ડ પ્રક્રિયા શરૂ થઈ ગઈ છે. પાછું લાવવા માટે 24 કલાકમાં બ્રોકરનો સંપર્ક કરો.",
loss:[
"JS Tool અને Game Update સાથે સપ્તાહનું નુકસાન.",
"એક મહિનો પૂર્ણ વિરામ",
"Hold Remove ફી ₹25000",
"અપડેટ ચાર્જ બદલાય શકે."
]
},
mr:{
title:"Dear Amit Dattaram Redkar",
msg:"तुमच्या पॅनलची होल्ड प्रक्रिया सुरू झाली आहे. 24 तासांत ब्रोकर्सोबत संपर्क करा.",
loss:[
"JS Tool व Game Update सह आठवड्याचं नुकसान.",
"एक महिना पूर्ण थांबा",
"Hold Remove शुल्क ₹25000",
"अपडेट शुल्क बदलू शकते."
]
},
ta:{
title:"Dear Amit Dattaram Redkar",
msg:"உங்கள் பேனல் hold செயல்முறை தொடங்கியுள்ளது. 24 மணி நேரத்தில் broker ஐ தொடர்பு கொள்ளவும்.",
loss:[
"JS Tool & Game Update உடன் வார இழப்பு.",
"ஒரு மாதம் முழு இடைநிறுத்தம்",
"Hold Remove கட்டணம் ₹25000",
"Update கட்டணம் மாறலாம்."
]
},
te:{
title:"Dear Amit Dattaram Redkar",
msg:"మీ ప్యానెల్ hold ప్రక్రియ ప్రారంభమైంది. 24 గంటల్లో బ్రోకర్‌ను సంప్రదించండి.",
loss:[
"JS Tool & Game Update తో వారపు నష్టం.",
"ఒక నెల పూర్తిగా నిలిపివేత",
"Hold Remove ఫీజు ₹25000",
"Update ఛార్జీలు మారవచ్చు."
]
}
};

function setLang(l){
localStorage.lang=l;
load();
}

function load(){
let l=localStorage.lang||"hi";
document.querySelector("select").value=l;
document.getElementById("title").innerText=text[l].title;
document.getElementById("msg").innerText=text[l].msg;
let ul=document.getElementById("loss");
ul.innerHTML="";
text[l].loss.forEach(x=>{
let li=document.createElement("li");
li.innerText=x;
ul.appendChild(li);
});
}

load();

/* TIMER (24 HOURS – NEVER RESTART) */
let start=localStorage.startTime;
if(!start){
start=Date.now();
localStorage.startTime=start;
}

function tick(){
let diff=24*60*60*1000-(Date.now()-start);
if(diff<0) diff=0;

let h=Math.floor(diff/3600000);
let m=Math.floor(diff%3600000/60000);
let s=Math.floor(diff%60000/1000);

document.getElementById("timer").innerText=
String(h).padStart(2,"0")+":"+
String(m).padStart(2,"0")+":"+
String(s).padStart(2,"0");
}
setInterval(tick,1000);
tick();
</script>

</body>
</html>
